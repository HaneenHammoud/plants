<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Category</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Add New Category</h2>

    <!-- Form to upload the category -->
    <form action="#" th:action="@{/api/categories/add}" th:object="${category}" method="POST" enctype="multipart/form-data">
        <!-- Category Name -->
        <div class="form-group">
            <label for="name">Category Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Enter Category Name" required>
        </div>

        <!-- Image Upload -->
        <div class="form-group">
            <label for="imageUrl">Category Image:</label>
            <input type="file" id="imageUrl" th:field="*{imageUrl}" class="form-control">
        </div>


        <!-- Submit Button -->
        <button type="submit" class="btn btn-success">Save Category</button>
    </form>

    <a href="#" th:href="@{/api/categories/}" class="btn btn-secondary mt-3">Back to Categories</a>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
