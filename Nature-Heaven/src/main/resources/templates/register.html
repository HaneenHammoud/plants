<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/custom.css"> <!-- Custom CSS -->

  <style>
    body {
      background: url('https://w0.peakpx.com/wallpaper/281/291/HD-wallpaper-flower-shop-blossoms-flowers-cat-window-colors.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: -1;
    }

    .register-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 80px;
    }

    .register-form-container {
      background: rgba(255, 255, 255, 0.20);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      padding: 50px;
      width: 700px;
      max-width: 95%;
      animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .register-header {
      text-align: center;
      margin-bottom: 25px;
      color: #fff;
    }

    .form-group label {
      font-weight: bold;
      color: #fff;
      font-size: 15px;
    }

    .form-control {
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      padding: 12px 20px;
      transition: 0.3s;
      background: rgba(255, 255, 255, 0.9);
    }

    .btn-register {
      width: 100%;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      border: none;
      padding: 14px;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      border-radius: 30px;
      color: white;
      transition: 0.3s;
    }

    @media (max-width: 768px) {
      .register-form-container {
        width: 95%;
        padding: 35px;
      }
    }
  </style>
</head>

<body>
<!-- Background Blur Overlay -->
<div class="overlay"></div>

<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
  <a href="#" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
    <h1 class="m-0">Gardener</h1>
  </a>
  <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse">
    <div class="navbar-nav ml-auto p-4 p-lg-0">
      <a th:href="@{/index}" class="nav-item nav-link">Home</a>
      <a th:href="@{/about}" class="nav-item nav-link active">About</a>
      <a th:href="@{/service}" class="nav-item nav-link">Services</a>
      <a th:href="@{/project}" class="nav-item nav-link">Projects</a>
      <div class="nav-item dropdown">
        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Pages</a>
        <div class="dropdown-menu bg-light m-0">
          <a th:href="@{/feature}" class="dropdown-item">Features</a>
          <a th:href="@{/quote}" class="dropdown-item">Free Quote</a>
          <a th:href="@{/team}" class="dropdown-item">Our Team</a>
          <a th:href="@{/testimonial}" class="dropdown-item">Testimonial</a>
          <a th:href="@{/api/plants/}" class="dropdown-item">Plants</a>
          <a th:href="@{/api/categories/}" class="dropdown-item">Shop By Categories</a>
        </div>
      </div>
      <a th:href="@{/contact}" class="nav-item nav-link">Contact</a>
    </div>
    <a th:href="@{/quote}" class="btn btn-primary py-4 px-lg-4 rounded-0 d-none d-lg-block">
      Get A Quote<i class="fa fa-arrow-right ms-3"></i>
    </a>
  </div>
</nav>
<!-- Navbar End -->

<!-- Register Form -->
<div class="register-container">
  <div class="register-form-container">
    <div class="register-header">
      <h2><i class="fas fa-user-plus"></i> Register</h2>
    </div>

    <form th:action="@{/auth/register}" method="post">
      <div class="form-group">
        <label for="firstName"><i class="fas fa-user"></i> First Name:</label>
        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter your first name" required>
      </div>
      <div class="form-group">
        <label for="lastName"><i class="fas fa-user"></i> Last Name:</label>
        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter your last name" required>
      </div>
      <div class="form-group">
        <label for="username"><i class="fas fa-user-tag"></i> Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email address" required>
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-register"><i class="fas fa-check-circle"></i> Register</button>
    </form>

    <div class="already-registered">
      <p>Already have an account? <a href="/login" th:href="@{/login}">Login here</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
